<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>

    <h1>Welcome to Cookie Monster</h1>
    <p>Hey guys!</p>
    
        <!-- Label Tag defines labels for form elements. -->
         <!-- Label Tags are critical for Accessibility -->
          <!-- Label elements help users click on small form elements because clicking the label text will also trigger clicking of the form element. -->
           <!-- for attribute of the <label> tag should be equal to id attribute of the <input> element to bind them together. -->
        <label for="fullname">Full Name: </label>
        <br>
        <!-- Every INPUT element NEEDS a name attribute. If an <input> element does not have a name element, it will NOT send any data when submitted. -->
        <input type="text" name="fullname" id="fullname" required><br>
        <label for="email">Email address:</label> 
        <br> 
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required minlength="8" maxlength="16"><br>
        <label for="cookies">What cookies do you want?</label>
        <select name="cookies">
                <option value="cookies and cream">cookies and cream</option>
                <option value="dubai chocolate">dubai chocolate</option>
                <option value="choclate chip">choclate chip</option>
        </select><br><br>
        <label for="comments">Comments:</label>
        <textarea name="comments"></textarea><br>
        <!-- Checkboxes allow users to select 0 or 1 or MORE from a selection. -->
        <label for="subscribe">Subscribe?</label>
        <input type="checkbox" name="subscribe">
        <input type="submit">
    </form>
    <!-- <form> elements come with a target="" attribute to specify where to display the response that is received after submitting the form. -->
        <!-- We'll mostly just use "_blank", but feel free to try others. -->
    
    <br>
    <form target="_blank" class="long-form">
        <h2>Choose your fav!!!</h2>
        <!-- When it comes to Radio buttons (the circular ones), only one can be selected at once. To limit these, set the name for each radio to the SAME name, but have them differ on ID and VALUE -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">sweet</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">sour</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">bitter</label>
        <br><br><input type="submit">
    </form>
   
    <!-- <form> action="" attribute defines the action to be performed when the form is submitted. Usually, data is sent to file on server, but when omitted, the action is set to the current page, as defined explicitly here. -->
        <!-- We won't worry much about action="" until we get to full-stack web dev. -->
    <!-- The method="" attribute specifies the HTTP method to be used when submitting the form data. -->

   

    <video autoplay controls width="720" height="480">
    <source src="./cookie.mp4" type="video/mp4" />
    </video>

</body>
</html>
